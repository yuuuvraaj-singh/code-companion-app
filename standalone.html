<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Companion - Standalone Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        textarea {
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .translation-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .translation-controls .form-group {
            flex: 1;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .warning {
            background: #fff3e0;
            color: #f57c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ Code Companion</h1>
            <p>AI-powered code analysis and language translation</p>
        </header>

        <main class="main-content">
            <div class="warning">
                <strong>‚ö†Ô∏è Standalone Mode:</strong> This is a demo version. For full functionality, please install the Node.js version using the INSTALL.md guide.
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('analyze')">üìä Analyze Code</button>
                <button class="tab" onclick="showTab('translate')">üîÑ Translate Code</button>
            </div>

            <!-- Code Analysis Tab -->
            <div id="analyze-tab" class="tab-content active">
                <div class="form-group">
                    <label for="analyze-language">Programming Language:</label>
                    <select id="analyze-language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="analyze-code">Your Code:</label>
                    <textarea id="analyze-code" placeholder="Paste your code here for analysis..."></textarea>
                </div>
                
                <button class="btn" onclick="analyzeCode()">Analyze Code</button>
                
                <div id="analyze-results"></div>
            </div>

            <!-- Code Translation Tab -->
            <div id="translate-tab" class="tab-content">
                <div class="translation-controls">
                    <div class="form-group">
                        <label for="from-language">From Language:</label>
                        <select id="from-language">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="to-language">To Language:</label>
                        <select id="to-language">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="translate-code">Your Code:</label>
                    <textarea id="translate-code" placeholder="Paste your code here for translation..."></textarea>
                </div>
                
                <button class="btn" onclick="translateCode()">Translate Code</button>
                
                <div id="translate-results"></div>
            </div>
        </main>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function analyzeCode() {
            const code = document.getElementById('analyze-code').value.trim();
            const language = document.getElementById('analyze-language').value;
            
            if (!code) {
                showError('analyze-results', 'Please enter some code to analyze');
                return;
            }

            // Simple analysis (demo version)
            const lines = code.split('\n').length;
            const chars = code.length;
            const functions = (code.match(/function\s+\w+|def\s+\w+/g) || []).length;
            const variables = (code.match(/(?:let|const|var|=)\s+\w+/g) || []).length;
            
            const hasLoops = /(?:for|while|forEach)/.test(code);
            const hasConditions = /(?:if|switch|case)/.test(code);
            
            let complexity = 'Low';
            if (lines > 50) complexity = 'Medium';
            if (lines > 150) complexity = 'High';

            const results = `
                <div class="results">
                    <h3>üìä Code Analysis Results</h3>
                    <p><strong>Summary:</strong> This ${language} code contains ${lines} lines and ${chars} characters.</p>
                    <p><strong>Functions found:</strong> ${functions}</p>
                    <p><strong>Variables found:</strong> ${variables}</p>
                    <p><strong>Complexity:</strong> ${complexity}</p>
                    <p><strong>Features:</strong> ${hasLoops ? 'Loops, ' : ''}${hasConditions ? 'Conditionals' : ''}</p>
                </div>
            `;
            
            document.getElementById('analyze-results').innerHTML = results;
        }

        function translateCode() {
            const code = document.getElementById('translate-code').value.trim();
            const fromLang = document.getElementById('from-language').value;
            const toLang = document.getElementById('to-language').value;
            
            if (!code) {
                showError('translate-results', 'Please enter some code to translate');
                return;
            }

            if (fromLang === toLang) {
                showError('translate-results', 'Please select different source and target languages');
                return;
            }

            // Simple translation (demo version)
            let translated = code;
            
            if (fromLang === 'javascript' && toLang === 'python') {
                translated = code
                    .replace(/function\s+(\w+)\s*\(/g, 'def $1(')
                    .replace(/console\.log/g, 'print')
                    .replace(/true/g, 'True')
                    .replace(/false/g, 'False')
                    .replace(/null/g, 'None')
                    .replace(/\{/g, ':')
                    .replace(/\}/g, '');
            } else if (fromLang === 'python' && toLang === 'javascript') {
                translated = code
                    .replace(/def\s+(\w+)\s*\(/g, 'function $1(')
                    .replace(/print/g, 'console.log')
                    .replace(/True/g, 'true')
                    .replace(/False/g, 'false')
                    .replace(/None/g, 'null');
            }

            const results = `
                <div class="results">
                    <h3>üîÑ Translation Results</h3>
                    <div style="margin-bottom: 15px;">
                        <strong>Translated Code:</strong>
                        <textarea readonly style="min-height: 150px; margin-top: 10px;">${translated}</textarea>
                    </div>
                    <p><strong>Translation:</strong> ${fromLang} ‚Üí ${toLang}</p>
                    <p><strong>Note:</strong> This is a basic demo translation. For advanced features, use the full Node.js version.</p>
                </div>
            `;
            
            document.getElementById('translate-results').innerHTML = results;
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
